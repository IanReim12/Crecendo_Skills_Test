<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <title>Italian Meatballs</title>
  </head>
  <body>
    <div class="title-header">
      <h1>Italian Meatballs</h1>
    </div>
    <div class="recipe-image">
      <img id="italian-meatball-image" src="#" alt="italian-meatball-img" />
    </div>

    <div class="description" id="italian-meatball-description">
      <h3 class="description-header" id="italian-mb-description-header">
        Recipe Description
      </h3>
      <ul class="description-list" id="italian-mb-description-list"></ul>
    </div>
    <div class="ingredients" id="italian-mb-ingredients">
      <h3 class="ingredients-header" id="italian-mb-ingredients-header">
        Recipe Ingredients
      </h3>
      <ol class="ingredients-list" id="italian-mb-ingredients-list"></ol>
    </div>

    <div class="recipe-directions" id="italian-mb-directions">
      <h3 class="directions-header" id="italian-mb-directions-header">
        Recipe Directions
      </h3>
      <ol id="italian-meatball-directions"></ol>
    </div>

    <script src="../scripts\script.js"></script>
  </body>
</html>
