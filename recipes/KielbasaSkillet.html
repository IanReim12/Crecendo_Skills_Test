<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../main.css" />
    <title>Kielbasa Skillet</title>
  </head>
  <body>

      <h1>Kielbasa Skillet</h1>
    </div>
    <div class="recipe-image">
      <img id="kielbasa-skillet-image" src="#" alt="kielbasa-skillet-img" />

    <div class="description" id="kielbasa-Skillet-description">
      <h3 class="description-header" id="ks-description-header">

      </h3>

    <div class="ingredients" id="ks-ingredients">

      <ol class="ingredients-list" id="ks-ingredients-list"></ol>

    <div class="recipe-directions" id="ks-directions">

      <ol id="kielbasa-skillet-directions"></ol>

    <script src="../scripts\script.js"></script>
